name: "Primer Actions"
on: 
    workflow_dispatch:
    issues:
        types: [opened]

env:
    MY_NAME: "Yair Miranda"
jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - run: echo Hola 1
            - run: echo "HELLO='Hola ${{ env.MY_NAME }}'" >> $GITHUB_ENV
    job2:
        needs: job1
        name: Cowsays
        runs-on: ubuntu-latest
        steps:
        - name: Ship it
          uses: mscoutermarsh/cowsays-action@master
          env:
            MY_INPUT: ${{ env.HELLO }} 
          with:
            text: '$MY_INPUT'
            color: 'red'